<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto da Visita AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
      border-radius: 12px;
    }
    a {
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <h1>Biglietto da visita AR</h1>

  <model-viewer src="biglietto_visita.glb"
                alt="Biglietto da visita 3D"
                ar
                ar-modes="scene-viewer quick-look webxr"
                auto-rotate
                camera-controls
                shadow-intensity="1">
    
    <!-- Hotspot: angolo del biglietto -->
    <a slot="hotspot-1"
       data-position="0.04m 0.002m 0.025m"
       data-normal="0m 1m 0m"
       href="https://www.linkedin.com/in/alessio-mininni-0b947152/"
       target="_blank">
       üåê Vai al sito
    </a>
  </model-viewer>
</body>
</html>
