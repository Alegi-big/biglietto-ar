<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto da Visita AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
      border-radius: 12px;
    }
    h1 {
      font-size: 1.2rem;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Biglietto da visita AR</h1>
  <model-viewer src="biglietto_visita.glb"
                alt="Biglietto da visita 3D"
                ar
                ar-modes="scene-viewer quick-look webxr"
                auto-rotate
                camera-controls
                shadow-intensity="1">
  </model-viewer>
</body>
</html>
