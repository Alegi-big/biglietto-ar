<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto da Visita AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
      border-radius: 12px;
    }
    h1 {
      font-size: 1.2rem;
      margin: 10px;
    }
    /* Stile bottone hotspot */
    button {
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: rgba(200,200,200,1);
    }
  </style>
</head>
<body>
  <h1>Biglietto da visita AR</h1>

  <model-viewer src="biglietto_visita.glb"
                alt="Biglietto da visita 3D"
                ar
                ar-modes="scene-viewer quick-look webxr"
                auto-rotate
                camera-controls
                shadow-intensity="1">

    <!-- Hotspot cliccabile -->
  <a slot="hotspot-1"
   data-position="-5.2006m 11.385m -1.9597m"
   data-normal="0m 1m 0m"
   href="https://www.miosito.it"
   target="_blank"
   style="background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 8px; text-decoration:none; color:black; font-weight:bold;">
   üåê Vai al sito
</a>
  </model-viewer>
</body>
</html>
