<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto da Visita AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.2rem;
      margin: 10px;
    }
    .viewer-container {
      position: relative;
      width: 100%;
      height: 80vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #222;
      border-radius: 12px;
    }
    /* Bottone overlay cliccabile */
    .overlay-link {
      position: absolute;
      top: 50%;   /* cambia questi valori per posizionarlo dove vuoi */
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }
    .overlay-link:hover {
      background: rgba(200, 200, 200, 1);
    }
  </style>
</head>
<body>
  <h1>Biglietto da visita AR</h1>

  <div class="viewer-container">
    <model-viewer src="biglietto_visita.glb"
                  alt="Biglietto da visita 3D"
                  ar
                  ar-modes="scene-viewer quick-look webxr"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1">
    </model-viewer>

    <!-- Link cliccabile in overlay -->
    <a class="overlay-link" href="https://www.linkedin.com/in/alessio-mininni-0b947152/">
      üåê Vai al sito
    </a>
  </div>
</body>
</html>
